<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b46ad2978c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="cv">
     <div class="cv-left">
       <div class="cv-profile">
         <img src="img/avatar.jpg" alt="avatar-image">
       </div>
       <div class="cv-content"></div>
          <div class="cv-item cv-info">
            <div class="title">
              <p class="bold">Evgenij Orehva</p>
            </div>
            <ul>
              <li>
                <div class="icon"><i class="fas fa-map-marked"></i></div>
                <div class="data">
                  Brest, Belarus
                </div>
              </li>
              <li>
                <div class="icon"><i class="fas fa-phone-volume"></i></div>
                <div class="data">
                  +37529-515-88-20
                </div>
              </li>
              <li>
                <div class="icon"><i class="fas fa-at"></i></div>
                <div class="data">
                  orehva@tut.by
                </div>
              </li>
            </ul>
          </div>
          <div class= "cv-item cv-skills">
            <div class="title">
              <p class="bold">skill's</p>
            </div>
            <ul>
              <li>
                <div class="icon"><i class="fab fa-html5"></i> </div>
                <div class="skill-name data">
                  HTML
                </div> 
              
              </li>
              <li>
                <div class="icon"><i class="fab fa-css3"></i></div>
                <div class="skill-name data">
                  CSS
                </div>
              </li>
              <li>
                <div class="icon"><i class="fab fa-js-square"></i></div><div class="skill-name data">
                  JS
                </div>
              </li>
            </ul>
          </div>
          <div class="cv-item cv-social">
            <div class="title">
              <p class="bold">Social</p>
            </div>
            <ul>
              <li>
                <div class="icon"><i class="fab fa-facebook-f"></i>
                </div>
                <div class="data">
                  <p class="semi-bold">
                    orehva23
                  </p>
                  <p></p>
                </div>
              </li>
              <li>
                <div class="icon"><i class="fab fa-vk"></i>
                </div>
                <div class="data">
                  <p class="semi-bold">
                    orehwa
                  </p>
                  <p></p>
                </div>
              </li>
            </ul>
          </div>
     </div>
     <div class="cv-right"></div>
  </div>
